<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article-cont.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div>
                    <select class="cates-select" name="city" lay-verify="">
                        <!-- 模板引擎 -->
                    </select>
                </div>
                <div>
                    <select class="status-select" name="city" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <button lay-submit class="layui-btn">筛选</button>
            </form>
            <!-- 表格 -->
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 模板引擎 -->
                </tbody>
            </table>
            <!-- 分页器 -->
            <div id="page"></div>
        </div>
    </div>

</body>
<script type="text/html" id="select-temp">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>
<!-- 表格 -->
<script type="text/html" id="cont-temp">
    {{each data}}
    <tr>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.title}}</td>
        <td>{{$value.pub_date}}</td>
        <td>{{$value.state}}</td>
        <td><button data-id="{{$value.Id}}" class="layui-btn layui-btn-danger remove">删除</button></td>
    </tr>
    {{/each}}
</script>
<!-- 引入js -->
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/js/baseAPI.js"></script>
<script src="../assets/js/article-cont.js"></script>

</html>
